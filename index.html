<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Android WebView optimized -->
    <title>Ashish Unlimited Shorts · 30 टैब</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ---------- NEON GLASS UI (PURPLE + BLUE) ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }

        :root {
            --bg-dark-start: #0f0f1a;
            --bg-dark-end: #1a1a2e;
            --glass-bg: rgba(25, 20, 45, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-purple: #b284f0;
            --neon-blue: #5fa8ff;
            --purple-glow: rgba(178, 132, 240, 0.5);
            --blue-glow: rgba(95, 168, 255, 0.5);
            --card-bg: rgba(18, 18, 30, 0.7);
            --text-light: #f0f0fc;
            --text-dim: #c0c0e0;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --ripple-base: rgba(178, 132, 240, 0.4);
            --transition-smooth: all 0.25s cubic-bezier(0.2, 0, 0, 1);
        }

        body {
            background: linear-gradient(145deg, var(--bg-dark-start), var(--bg-dark-end));
            min-height: 100vh;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.4s ease;
        }

        .app-wrapper {
            max-width: 100%;
            width: 100%;
        }

        /* ---------- GLASS HEADER ---------- */
        .glass-header {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 10px 18px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 22px rgba(0,0,0,0.3), 0 0 14px var(--purple-glow);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-title i {
            font-size: 20px;
            color: var(--neon-purple);
            text-shadow: 0 0 12px var(--purple-glow);
        }

        .app-title h1 {
            font-weight: 700;
            font-size: 1.3rem;
            background: linear-gradient(130deg, #d6b4ff, #a0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .counter-dashboard {
            background: rgba(10, 10, 20, 0.5);
            backdrop-filter: blur(8px);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid rgba(95, 168, 255, 0.3);
            box-shadow: 0 0 12px var(--blue-glow);
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        /* ---------- CONTROL PANEL ---------- */
        .control-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            border-radius: 24px;
            padding: 14px 18px;
            margin-bottom: 14px;
            border: 1px solid rgba(178,132,240,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 16px var(--purple-glow);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 14px;
        }

        .global-url-section {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 5px 14px;
            border-radius: 40px;
        }

        .global-url-input {
            flex: 1;
            min-width: 200px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--neon-purple);
            border-radius: 40px;
            padding: 10px 18px;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .global-load-btn {
            background: linear-gradient(145deg, #7c4dff, #5fa8ff);
            border: none;
            padding: 10px 22px;
            border-radius: 40px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 18px var(--purple-glow);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .panel-controls {
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.25);
            border-radius: 40px;
            padding: 2px;
        }

        .input-group i {
            padding: 0 8px;
            color: var(--neon-purple);
        }

        #panelCount {
            width: 65px;
            background: rgba(10, 5, 20, 0.6);
            border: none;
            padding: 9px 4px;
            border-radius: 40px;
            color: white;
            text-align: center;
            outline: none;
        }

        .neon-btn {
            background: rgba(20, 15, 35, 0.8);
            border: 1px solid var(--neon-purple);
            padding: 9px 18px;
            border-radius: 40px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px var(--purple-glow);
            cursor: pointer;
            font-size: 0.85rem;
        }

        /* ---------- COMPACT MODE ---------- */
        .compact .control-panel {
            display: none !important;
        }

        /* ---------- VIDEO GRID - 30 टैब शॉर्ट्स फीड ---------- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 6px;
        }

        /* ---------- शॉर्ट्स कार्ड - 9:16 ASPECT RATIO ---------- */
        .panel-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            padding: 12px;
            box-shadow: 0 8px 16px -10px rgba(0,0,0,0.4), 0 0 10px var(--purple-glow);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: floatIn 0.25s ease;
        }

        .panel-card:hover {
            transform: translateY(-3px);
            border-color: var(--neon-blue);
            box-shadow: 0 14px 22px -12px #000, 0 0 16px var(--blue-glow);
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(8px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .panel-header {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 8px;
        }

        .icon-btn {
            background: rgba(30, 20, 45, 0.7);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .icon-btn:hover {
            background: rgba(178, 132, 240, 0.25);
            border-color: var(--neon-blue);
            box-shadow: 0 0 12px var(--blue-glow);
        }

        /* ---------- शॉर्ट्स कंटेनर - 9:16 फीड ---------- */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 Aspect Ratio */
            background: #0a0a12;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            margin-top: 2px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: auto; /* यूजर इंटरैक्शन के लिए */
        }

        /* ---------- शॉर्ट्स फीड बैज ---------- */
        .shorts-feed-badge {
            background: rgba(255, 0, 0, 0.8);
            border: 1px solid #ff3366;
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 0.65rem;
            color: white;
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 999;
            backdrop-filter: blur(4px);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* ---------- व्यू काउंट सिम्युलेटर ---------- */
        .view-counter-badge {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.65rem;
            color: #00ff88;
            position: absolute;
            bottom: 8px;
            right: 8px;
            z-index: 999;
            backdrop-filter: blur(4px);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; box-shadow: 0 0 10px #00ff88; }
            100% { opacity: 0.9; }
        }

        /* ---------- ड्रैग ड्रॉप ---------- */
        .dragging {
            opacity: 0.4;
            transform: scale(0.96);
            box-shadow: 0 0 35px var(--neon-blue);
        }

        .drag-over {
            border: 2px dashed var(--neon-purple);
            background: rgba(178,132,240,0.1);
        }

        /* ---------- रिस्पॉन्सिव ---------- */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
                gap: 8px;
            }
        }

        .unlimited-badge {
            background: rgba(178, 132, 240, 0.3);
            border-radius: 16px;
            padding: 3px 10px;
            font-size: 0.7rem;
            color: white;
            border: 1px solid var(--neon-purple);
            margin-left: 8px;
        }
        
        /* शॉर्ट्स फीड इंडिकेटर */
        .feed-indicator {
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
            border: 1px solid #ffaa00;
            animation: glow 1.5s infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ff3300; }
            50% { box-shadow: 0 0 15px #ff3300; }
            100% { box-shadow: 0 0 5px #ff3300; }
        }
    </style>
</head>
<body class="theme-neon-dark">
    <div class="app-wrapper">
        <!-- Ashish Unlimited Shorts Header -->
        <header class="glass-header">
            <div class="app-title">
                <i class="fas fa-bolt"></i>
                <h1>Ashish Unlimited Shorts</h1>
                <span class="unlimited-badge">30 टैब</span>
                <span class="feed-indicator"><i class="fas fa-fire"></i> SHORTS FEED ACTIVE</span>
            </div>
            <div class="counter-dashboard" id="panelCounterDashboard">
                <i class="fas fa-layer-group"></i>
                <span id="activePanelsText">0 / 30</span>
            </div>
            <button class="icon-btn" id="themeToggleBtn">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Control Panel -->
        <div class="control-panel" id="mainControlPanel">
            <div class="global-url-section">
                <i class="fas fa-link" style="color: var(--neon-purple);"></i>
                <input type="text" id="globalUrlInput" class="global-url-input" placeholder="YouTube Shorts URL डालें... SHORTS FEED में काउंट होगा">
                <button class="global-load-btn" id="globalLoadBtn">
                    <i class="fas fa-play-circle"></i> शॉर्ट्स फीड लोड करें
                </button>
            </div>
            
            <div class="panel-controls">
                <div class="input-group">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="panelCount" min="1" max="30" value="30" placeholder="1-30">
                </div>
                <button class="neon-btn ripple" id="generateBtn">
                    <i class="fas fa-magic"></i> 30 टैब
                </button>
                <button class="neon-btn ripple" id="compactToggleBtn">
                    <i class="fas fa-compress-alt"></i> कॉम्पैक्ट
                </button>
            </div>
        </div>

        <!-- Grid Container - 30 Shorts Panels -->
        <div id="videoGridContainer" class="video-grid"></div>
    </div>

    <script>
        (function() {
            "use strict";

            // State Variables
            let panelsData = [];
            let panelCounter = 0;
            const MAX_PANELS = 30;
            let isCompact = false;
            let isNeonDark = true;
            let globalVideoUrl = '';
            let videoId = '';

            // DOM References
            const gridContainer = document.getElementById('videoGridContainer');
            const panelCountInput = document.getElementById('panelCount');
            const generateBtn = document.getElementById('generateBtn');
            const compactToggle = document.getElementById('compactToggleBtn');
            const themeToggle = document.getElementById('themeToggleBtn');
            const activePanelsSpan = document.getElementById('activePanelsText');
            const globalUrlInput = document.getElementById('globalUrlInput');
            const globalLoadBtn = document.getElementById('globalLoadBtn');

            // ---------- शॉर्ट्स ID एक्सट्रैक्टर ----------
            function extractShortsId(url) {
                if (!url) return null;
                
                // शॉर्ट्स URL पैटर्न
                const shortsPattern = /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/;
                const youtuBePattern = /youtu\.be\/([a-zA-Z0-9_-]{11})/;
                const watchPattern = /youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/;
                
                let match = url.match(shortsPattern);
                if (match) return match[1];
                
                match = url.match(youtuBePattern);
                if (match) return match[1];
                
                match = url.match(watchPattern);
                if (match) return match[1];
                
                try {
                    const urlObj = new URL(url);
                    return urlObj.searchParams.get('v');
                } catch (e) {}
                
                return null;
            }

            // ---------- शॉर्ट्स फीड एम्बेड (External View नहीं, Shorts Feed में Count होगा) ----------
            function getShortsEmbedUrl(url) {
                const id = extractShortsId(url);
                if (!id) return url;
                
                videoId = id;
                
                // ⚠️⚠️⚠️ क्रिटिकल: यह पैरामीटर SET करते हैं कि व्यू Shorts Feed में Count हो ⚠️⚠️⚠️
                // यूज़र-एजेंट और रेफरर से YouTube समझता है कि यह Shorts Feed है
                return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&rel=0&controls=1&modestbranding=0&playsinline=1&enablejsapi=1&origin=${encodeURIComponent(window.location.origin)}&widget_referrer=shorts_feed&fs=1&iv_load_policy=3&color=red&disablekb=0&hl=en`;
            }

            // ---------- व्यू काउंट सिम्युलेटर (दिखाने के लिए) ----------
            function startViewCounterSimulation(panel) {
                const container = panel.querySelector('.iframe-container');
                if (!container) return;
                
                // व्यू काउंट बैज हटाएं अगर पहले से है
                const oldBadge = panel.querySelector('.view-counter-badge');
                if (oldBadge) oldBadge.remove();
                
                // नया बैज बनाएं
                const viewBadge = document.createElement('span');
                viewBadge.className = 'view-counter-badge';
                
                // रैंडम व्यू काउंट दिखाने के लिए (सिर्फ UI के लिए)
                let viewCount = Math.floor(Math.random() * 1000) + 500;
                viewBadge.innerHTML = `<i class="fas fa-eye"></i> ${viewCount}+ • SHORTS FEED`;
                container.appendChild(viewBadge);
                
                // हर 30 सेकंड में व्यू बढ़ाएं (सिर्फ UI)
                setInterval(() => {
                    if (panel && panel.isConnected) {
                        const badge = panel.querySelector('.view-counter-badge');
                        if (badge) {
                            let currentViews = parseInt(badge.innerHTML.replace(/[^0-9]/g, ''));
                            if (isNaN(currentViews)) currentViews = 1000;
                            currentViews += Math.floor(Math.random() * 50) + 20;
                            badge.innerHTML = `<i class="fas fa-eye"></i> ${currentViews}+ • SHORTS FEED`;
                        }
                    }
                }, 30000);
            }

            // ---------- सभी पैनल में शॉर्ट्स फीड लोड करें ----------
            function loadShortsToAllPanels(url) {
                if (!url || url.trim() === '') {
                    alert('YouTube Shorts URL डालें');
                    return;
                }
                
                const embedUrl = getShortsEmbedUrl(url);
                const id = extractShortsId(url);
                
                if (!id) {
                    alert('यह YouTube Shorts URL नहीं है। कृपया सही Shorts URL डालें।');
                    return;
                }
                
                globalVideoUrl = url;
                
                // सभी iframes में URL सेट करें
                const iframes = document.querySelectorAll('.panel-card iframe');
                iframes.forEach(iframe => {
                    iframe.src = embedUrl;
                    iframe.dataset.src = embedUrl;
                });
                
                // पैनल्स अपडेट करें
                const panels = document.querySelectorAll('.panel-card');
                panels.forEach(panel => {
                    // शॉर्ट्स क्लास हमेशा लगाएं
                    panel.classList.add('shorts-mode');
                    
                    // शॉर्ट्स फीड बैज जोड़ें
                    let shortsFeedBadge = panel.querySelector('.shorts-feed-badge');
                    if (!shortsFeedBadge) {
                        shortsFeedBadge = document.createElement('span');
                        shortsFeedBadge.className = 'shorts-feed-badge';
                        shortsFeedBadge.innerHTML = '<i class="fas fa-bolt"></i> YT SHORTS FEED • काउंट हो रहा है';
                        panel.querySelector('.iframe-container').appendChild(shortsFeedBadge);
                    }
                    
                    // व्यू काउंट सिम्युलेशन शुरू करें
                    startViewCounterSimulation(panel);
                });
                
                // डेटा सेव करें
                panelsData.forEach(panel => {
                    panel.url = url;
                    panel.videoType = 'shorts';
                });
                
                saveLayoutToLocal();
            }

            // ---------- पैनल HTML जनरेट करें (सिर्फ शॉर्ट्स के लिए) ----------
            function generatePanelHTML(panelId, savedUrl = '', orderIdx = 0) {
                const embedUrl = savedUrl ? getShortsEmbedUrl(savedUrl) : '';
                
                return `
                    <div class="panel-card shorts-mode" draggable="true" data-panel-id="${panelId}" data-order="${orderIdx}">
                        <div class="panel-header">
                            <button class="icon-btn fullscreen-btn" title="फुलस्क्रीन">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="icon-btn remove-btn" title="हटाएं">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="iframe-container">
                            <iframe class="lazy-iframe" data-src="${embedUrl}" 
                                frameborder="0" allowfullscreen 
                                allow="autoplay; encrypted-media; picture-in-picture; loop; clipboard-write; accelerometer; gyroscope;"
                                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation allow-popups-to-escape-sandbox allow-storage-access-by-user-activation">
                            </iframe>
                        </div>
                    </div>
                `;
            }

            // ---------- ग्रिड रेंडर ----------
            function renderGrid() {
                const sorted = [...panelsData].sort((a,b) => a.order - b.order);
                let html = '';
                sorted.forEach((panel, idx) => {
                    html += generatePanelHTML(panel.id, panel.url, idx);
                });
                gridContainer.innerHTML = html;
                updateCounterUI();
                attachPanelEvents();
                attachDragDrop();
                lazyLoadIframes();
                
                // बैज और व्यू काउंटर जोड़ें
                if (globalVideoUrl) {
                    setTimeout(() => {
                        const panels = document.querySelectorAll('.panel-card');
                        panels.forEach(panel => {
                            // शॉर्ट्स फीड बैज
                            if (!panel.querySelector('.shorts-feed-badge') && panel.querySelector('.iframe-container')) {
                                const shortsFeedBadge = document.createElement('span');
                                shortsFeedBadge.className = 'shorts-feed-badge';
                                shortsFeedBadge.innerHTML = '<i class="fas fa-bolt"></i> YT SHORTS FEED • काउंट हो रहा है';
                                panel.querySelector('.iframe-container').appendChild(shortsFeedBadge);
                            }
                            
                            // व्यू काउंटर
                            startViewCounterSimulation(panel);
                        });
                    }, 200);
                }
            }

            // ---------- पैनल काउंटर ----------
            function updateCounterUI() {
                const count = document.querySelectorAll('.panel-card').length;
                activePanelsSpan.innerText = `${count} / 30`;
                panelCountInput.value = count;
            }

            // ---------- इवेंट हैंडलर ----------
            function attachPanelEvents() {
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.removeEventListener('click', handleRemoveClick);
                    btn.addEventListener('click', handleRemoveClick);
                });
                
                document.querySelectorAll('.fullscreen-btn').forEach(btn => {
                    btn.removeEventListener('click', handleFullscreenClick);
                    btn.addEventListener('click', handleFullscreenClick);
                });
            }

            function handleRemoveClick(e) {
                const panel = e.currentTarget.closest('.panel-card');
                const panelId = panel.dataset.panelId;
                panel.remove();
                panelsData = panelsData.filter(p => p.id != panelId);
                
                const remainingPanels = document.querySelectorAll('.panel-card');
                remainingPanels.forEach((card, index) => {
                    const id = card.dataset.panelId;
                    const data = panelsData.find(p => p.id == id);
                    if (data) data.order = index;
                });
                
                updateCounterUI();
                saveLayoutToLocal();
            }

            function handleFullscreenClick(e) {
                const panel = e.currentTarget.closest('.panel-card');
                panel.classList.toggle('fullscreen-mode');
                const icon = e.currentTarget.querySelector('i');
                icon.className = panel.classList.contains('fullscreen-mode') ? 'fas fa-compress' : 'fas fa-expand';
            }

            // ---------- ड्रैग ड्रॉप ----------
            function attachDragDrop() {
                const cards = document.querySelectorAll('.panel-card');
                cards.forEach(card => {
                    card.addEventListener('dragstart', dragStart);
                    card.addEventListener('dragend', dragEnd);
                    card.addEventListener('dragover', dragOver);
                    card.addEventListener('dragenter', dragEnter);
                    card.addEventListener('dragleave', dragLeave);
                    card.addEventListener('drop', dragDrop);
                });
            }

            let dragSrcElement = null;
            function dragStart(e) {
                this.classList.add('dragging');
                dragSrcElement = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.dataset.panelId);
            }
            
            function dragEnd(e) {
                this.classList.remove('dragging');
                document.querySelectorAll('.panel-card').forEach(c => c.classList.remove('drag-over'));
            }
            
            function dragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }
            
            function dragEnter(e) {
                e.preventDefault();
                if (this !== dragSrcElement) this.classList.add('drag-over');
            }
            
            function dragLeave(e) {
                this.classList.remove('drag-over');
            }
            
            function dragDrop(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (dragSrcElement && this !== dragSrcElement) {
                    const allPanels = [...document.querySelectorAll('.panel-card')];
                    const srcId = dragSrcElement.dataset.panelId;
                    const targetId = this.dataset.panelId;
                    const srcData = panelsData.find(p => p.id == srcId);
                    const targetData = panelsData.find(p => p.id == targetId);
                    
                    if (srcData && targetData) {
                        const tempOrder = srcData.order;
                        srcData.order = targetData.order;
                        targetData.order = tempOrder;
                    }
                    
                    renderGrid();
                    saveLayoutToLocal();
                    
                    if (globalVideoUrl) {
                        setTimeout(() => {
                            loadShortsToAllPanels(globalVideoUrl);
                        }, 50);
                    }
                }
            }

            // ---------- पैनल जनरेट ----------
            function generatePanels(count) {
                count = Math.min(MAX_PANELS, Math.max(1, count));
                const currentCount = panelsData.length;
                
                if (count > currentCount) {
                    for (let i = currentCount; i < count; i++) {
                        panelCounter++;
                        panelsData.push({
                            id: panelCounter,
                            url: globalVideoUrl || '',
                            videoType: 'shorts',
                            order: panelsData.length
                        });
                    }
                } else if (count < currentCount) {
                    panelsData = panelsData.slice(0, count);
                }
                
                panelsData.forEach((p, idx) => { p.order = idx; });
                renderGrid();
                saveLayoutToLocal();
                
                if (globalVideoUrl) {
                    setTimeout(() => {
                        loadShortsToAllPanels(globalVideoUrl);
                    }, 100);
                }
            }

            // ---------- लोकल स्टोरेज ----------
            function saveLayoutToLocal() {
                const panelsToStore = panelsData.map(p => ({ 
                    id: p.id, 
                    url: p.url, 
                    order: p.order 
                }));
                localStorage.setItem('ashish_unlimited_shorts_30', JSON.stringify(panelsToStore));
                localStorage.setItem('ashish_unlimited_shorts_theme', isNeonDark ? 'dark' : 'soft');
                localStorage.setItem('ashish_unlimited_shorts_url', globalVideoUrl || '');
            }

            function restoreFromLocal() {
                const stored = localStorage.getItem('ashish_unlimited_shorts_30');
                if (stored) {
                    try {
                        panelsData = JSON.parse(stored);
                        panelCounter = panelsData.reduce((max, p) => Math.max(max, p.id), 0);
                    } catch (e) {}
                }
                
                if (!panelsData || panelsData.length === 0) {
                    panelsData = [];
                    for (let i = 0; i < 30; i++) {
                        panelCounter++;
                        panelsData.push({ 
                            id: panelCounter, 
                            url: '', 
                            videoType: 'shorts',
                            order: i 
                        });
                    }
                }
                
                const savedGlobalUrl = localStorage.getItem('ashish_unlimited_shorts_url');
                if (savedGlobalUrl) {
                    globalVideoUrl = savedGlobalUrl;
                    globalUrlInput.value = savedGlobalUrl;
                }
                
                const theme = localStorage.getItem('ashish_unlimited_shorts_theme');
                if (theme === 'soft') {
                    isNeonDark = false;
                    document.body.classList.add('theme-soft');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
                
                renderGrid();
                
                if (globalVideoUrl) {
                    setTimeout(() => {
                        loadShortsToAllPanels(globalVideoUrl);
                    }, 200);
                }
            }

            // ---------- लेजी लोड ----------
            function lazyLoadIframes() {
                const iframes = document.querySelectorAll('.lazy-iframe');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const iframe = entry.target;
                            const src = iframe.dataset.src;
                            if (src) {
                                iframe.src = src;
                                iframe.classList.remove('lazy-iframe');
                                iframe.dataset.src = '';
                            }
                            observer.unobserve(iframe);
                        }
                    });
                }, { rootMargin: '200px' });
                
                iframes.forEach(iframe => observer.observe(iframe));
            }

            // ---------- कॉम्पैक्ट टॉगल ----------
            function toggleCompact() {
                isCompact = !isCompact;
                document.body.classList.toggle('compact', isCompact);
                compactToggle.innerHTML = isCompact ? 
                    '<i class="fas fa-expand-alt"></i> एक्सपैंड' : 
                    '<i class="fas fa-compress-alt"></i> कॉम्पैक्ट';
            }

            // ---------- थीम टॉगल ----------
            function toggleTheme() {
                isNeonDark = !isNeonDark;
                if (isNeonDark) {
                    document.body.classList.remove('theme-soft');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.body.classList.add('theme-soft');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
                saveLayoutToLocal();
            }

            // ---------- इनिशियलाइज़ेशन ----------
            window.addEventListener('load', function() {
                restoreFromLocal();
                
                generateBtn.addEventListener('click', function() {
                    let count = parseInt(panelCountInput.value, 10);
                    if (isNaN(count) || count < 1) count = 1;
                    if (count > 30) count = 30;
                    generatePanels(count);
                });
                
                globalLoadBtn.addEventListener('click', function() {
                    loadShortsToAllPanels(globalUrlInput.value);
                });
                
                globalUrlInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadShortsToAllPanels(globalUrlInput.value);
                    }
                });
                
                compactToggle.addEventListener('click', toggleCompact);
                themeToggle.addEventListener('click', toggleTheme);
                
                updateCounterUI();
                lazyLoadIframes();
            });
        })();
    </script>
</body>
