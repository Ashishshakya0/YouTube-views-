<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Android WebView optimized -->
    <title>Ashish Unlimited Shorts · 30 टैब · जीरो लैग</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ---------- NEON GLASS UI (PURPLE + BLUE) ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }

        :root {
            --bg-dark-start: #0f0f1a;
            --bg-dark-end: #1a1a2e;
            --glass-bg: rgba(25, 20, 45, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-purple: #b284f0;
            --neon-blue: #5fa8ff;
            --purple-glow: rgba(178, 132, 240, 0.5);
            --blue-glow: rgba(95, 168, 255, 0.5);
            --card-bg: rgba(18, 18, 30, 0.7);
            --text-light: #f0f0fc;
            --text-dim: #c0c0e0;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --transition-smooth: all 0.2s ease;
        }

        body {
            background: linear-gradient(145deg, var(--bg-dark-start), var(--bg-dark-end));
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-wrapper {
            max-width: 100%;
            width: 100%;
        }

        /* ---------- GLASS HEADER ---------- */
        .glass-header {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 8px 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 14px var(--purple-glow);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-title i {
            font-size: 20px;
            color: var(--neon-purple);
            text-shadow: 0 0 12px var(--purple-glow);
        }

        .app-title h1 {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(130deg, #d6b4ff, #a0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .counter-dashboard {
            background: rgba(10, 10, 20, 0.5);
            backdrop-filter: blur(8px);
            padding: 6px 14px;
            border-radius: 30px;
            border: 1px solid rgba(95, 168, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }

        /* ---------- कंट्रोल पैनल - अल्ट्रा लाइट ---------- */
        .control-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            border-radius: 24px;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(178,132,240,0.3);
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
        }

        .global-url-section {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 4px 12px;
            border-radius: 40px;
        }

        .global-url-input {
            flex: 1;
            min-width: 200px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--neon-purple);
            border-radius: 40px;
            padding: 8px 16px;
            color: white;
            font-size: 0.85rem;
            outline: none;
        }

        .global-load-btn {
            background: linear-gradient(145deg, #7c4dff, #5fa8ff);
            border: none;
            padding: 8px 20px;
            border-radius: 40px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .panel-controls {
            display: flex;
            gap: 8px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.25);
            border-radius: 40px;
            padding: 2px;
        }

        .input-group i {
            padding: 0 8px;
            color: var(--neon-purple);
            font-size: 0.8rem;
        }

        #panelCount {
            width: 60px;
            background: rgba(10, 5, 20, 0.6);
            border: none;
            padding: 8px 4px;
            border-radius: 40px;
            color: white;
            text-align: center;
            outline: none;
            font-size: 0.9rem;
        }

        .neon-btn {
            background: rgba(20, 15, 35, 0.8);
            border: 1px solid var(--neon-purple);
            padding: 8px 16px;
            border-radius: 40px;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* ---------- COMPACT MODE ---------- */
        .compact .control-panel {
            display: none !important;
        }

        /* ---------- वीडियो ग्रिड - सुपर फास्ट ---------- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            margin-top: 5px;
        }

        /* ---------- शॉर्ट्स कार्ड - हल्का और तेज ---------- */
        .panel-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 6px 12px -8px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            position: relative;
            contain: content; /* Performance optimization */
            will-change: transform; /* GPU acceleration */
        }

        .panel-header {
            display: flex;
            gap: 4px;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 6px;
        }

        .icon-btn {
            background: rgba(30, 20, 45, 0.7);
            border: none;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        /* ---------- वीडियो कंटेनर - 9:16 फिक्स ---------- */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            contain: strict; /* Performance boost */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: auto;
        }

        /* ---------- सिर्फ एक बैज - बाकी हटाए ---------- */
        .shorts-feed-badge {
            background: rgba(255, 0, 0, 0.8);
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.55rem;
            color: white;
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 3px;
            pointer-events: none;
        }

        /* ---------- रिस्पॉन्सिव ---------- */
        @media (max-width: 768px) {
            .video-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 8px; }
        }
        @media (max-width: 480px) {
            .video-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 6px; }
        }

        /* ---------- लोडिंग स्टेट ---------- */
        .loading-placeholder {
            background: linear-gradient(90deg, #1a1a2e 25%, #2a2a3e 50%, #1a1a2e 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Ashish Unlimited Shorts Header -->
        <header class="glass-header">
            <div class="app-title">
                <i class="fas fa-bolt"></i>
                <h1>Ashish Unlimited Shorts</h1>
            </div>
            <div class="counter-dashboard">
                <i class="fas fa-layer-group"></i>
                <span id="activePanelsText">0 / 30</span>
            </div>
            <button class="icon-btn" id="themeToggleBtn">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Control Panel -->
        <div class="control-panel" id="mainControlPanel">
            <div class="global-url-section">
                <i class="fas fa-link" style="color: var(--neon-purple);"></i>
                <input type="text" id="globalUrlInput" class="global-url-input" placeholder="Shorts URL डालें...">
                <button class="global-load-btn" id="globalLoadBtn">
                    <i class="fas fa-play"></i> लोड करें
                </button>
            </div>
            
            <div class="panel-controls">
                <div class="input-group">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="panelCount" min="1" max="30" value="30">
                </div>
                <button class="neon-btn" id="generateBtn">
                    <i class="fas fa-magic"></i> 30
                </button>
                <button class="neon-btn" id="compactToggleBtn">
                    <i class="fas fa-compress-alt"></i>
                </button>
            </div>
        </div>

        <!-- Grid Container -->
        <div id="videoGridContainer" class="video-grid"></div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- सुपर फास्ट कॉन्फिग ----------
            const MAX_PANELS = 30;
            let panelsData = [];
            let panelCounter = 0;
            let globalVideoId = '';
            
            // DOM रेफरेंसेस
            const gridContainer = document.getElementById('videoGridContainer');
            const panelCountInput = document.getElementById('panelCount');
            const generateBtn = document.getElementById('generateBtn');
            const compactToggle = document.getElementById('compactToggleBtn');
            const themeToggle = document.getElementById('themeToggleBtn');
            const activePanelsSpan = document.getElementById('activePanelsText');
            const globalUrlInput = document.getElementById('globalUrlInput');
            const globalLoadBtn = document.getElementById('globalLoadBtn');

            // ---------- FAST: सिर्फ वीडियो ID निकालो ----------
            function extractVideoId(url) {
                if (!url) return null;
                
                // शॉर्ट्स URL
                let match = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/);
                if (match) return match[1];
                
                // वॉच URL
                match = url.match(/youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/);
                if (match) return match[1];
                
                // यूटू.बी
                match = url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
                if (match) return match[1];
                
                // एम्बेड
                match = url.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/);
                if (match) return match[1];
                
                return null;
            }

            // ---------- FAST: शॉर्ट्स एम्बेड URL (मिनिमल पैरामीटर) ----------
            function getEmbedUrl(videoId) {
                // सिर्फ जरूरी पैरामीटर - बाकी हटाए
                return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&rel=0&iv_load_policy=3&disablekb=1&fs=0&playsinline=1`;
            }

            // ---------- FAST: एक साथ सब पैनल लोड करो ----------
            function loadVideoToAllPanels(url) {
                const videoId = extractVideoId(url);
                if (!videoId) {
                    alert('सही YouTube Shorts URL डालें');
                    return;
                }
                
                globalVideoId = videoId;
                const embedUrl = getEmbedUrl(videoId);
                
                // सभी iframes एक साथ लोड करो
                const iframes = document.querySelectorAll('.panel-card iframe');
                for (let i = 0; i < iframes.length; i++) {
                    const iframe = iframes[i];
                    iframe.src = embedUrl;
                    iframe.dataset.src = embedUrl;
                }
                
                // डेटा सेव करो
                for (let i = 0; i < panelsData.length; i++) {
                    panelsData[i].url = url;
                    panelsData[i].videoId = videoId;
                }
                
                saveToStorage();
            }

            // ---------- FAST: पैनल HTML (अल्ट्रा लाइट) ----------
            function generatePanelHTML(panelId, videoId = '', orderIdx = 0) {
                const embedUrl = videoId ? getEmbedUrl(videoId) : '';
                
                return `
                    <div class="panel-card" draggable="true" data-panel-id="${panelId}" data-order="${orderIdx}">
                        <div class="panel-header">
                            <button class="icon-btn fullscreen-btn" title="फुलस्क्रीन">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="icon-btn remove-btn" title="हटाएं">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="iframe-container">
                            <iframe loading="lazy" data-src="${embedUrl}" 
                                frameborder="0" 
                                allow="autoplay; encrypted-media; picture-in-picture"
                                sandbox="allow-same-origin allow-scripts allow-forms allow-presentation">
                            </iframe>
                            <span class="shorts-feed-badge">
                                <i class="fas fa-bolt"></i> SHORTS
                            </span>
                        </div>
                    </div>
                `;
            }

            // ---------- FAST: ग्रिड रेंडर (इन्सर्ट करने का तेज तरीका) ----------
            function renderGrid() {
                const sorted = [...panelsData].sort((a,b) => a.order - b.order);
                let html = '';
                
                for (let i = 0; i < sorted.length; i++) {
                    const panel = sorted[i];
                    html += generatePanelHTML(panel.id, panel.videoId, i);
                }
                
                gridContainer.innerHTML = html;
                updateCounter();
                attachEvents();
                attachDragDrop();
                lazyLoadIframes();
                
                // अगर वीडियो ID है तो लोड करो
                if (globalVideoId) {
                    setTimeout(() => {
                        const embedUrl = getEmbedUrl(globalVideoId);
                        const iframes = document.querySelectorAll('.panel-card iframe');
                        for (let i = 0; i < iframes.length; i++) {
                            iframes[i].src = embedUrl;
                        }
                    }, 50);
                }
            }

            // ---------- काउंटर अपडेट ----------
            function updateCounter() {
                const count = document.querySelectorAll('.panel-card').length;
                activePanelsSpan.innerText = `${count} / 30`;
                panelCountInput.value = count;
            }

            // ---------- इवेंट अटैच ----------
            function attachEvents() {
                const removeBtns = document.querySelectorAll('.remove-btn');
                for (let i = 0; i < removeBtns.length; i++) {
                    removeBtns[i].onclick = handleRemove;
                }
                
                const fullscreenBtns = document.querySelectorAll('.fullscreen-btn');
                for (let i = 0; i < fullscreenBtns.length; i++) {
                    fullscreenBtns[i].onclick = handleFullscreen;
                }
            }

            function handleRemove(e) {
                const panel = e.currentTarget.closest('.panel-card');
                const panelId = panel.dataset.panelId;
                panel.remove();
                
                // डेटा से हटाओ
                panelsData = panelsData.filter(p => p.id != panelId);
                
                // ऑर्डर अपडेट करो
                const remaining = document.querySelectorAll('.panel-card');
                for (let i = 0; i < remaining.length; i++) {
                    const id = remaining[i].dataset.panelId;
                    const data = panelsData.find(p => p.id == id);
                    if (data) data.order = i;
                }
                
                updateCounter();
                saveToStorage();
            }

            function handleFullscreen(e) {
                const panel = e.currentTarget.closest('.panel-card');
                panel.classList.toggle('fullscreen-mode');
                const icon = e.currentTarget.querySelector('i');
                icon.className = panel.classList.contains('fullscreen-mode') ? 'fas fa-compress' : 'fas fa-expand';
            }

            // ---------- ड्रैग ड्रॉप ----------
            function attachDragDrop() {
                const cards = document.querySelectorAll('.panel-card');
                for (let i = 0; i < cards.length; i++) {
                    const card = cards[i];
                    card.draggable = true;
                    card.ondragstart = dragStart;
                    card.ondragend = dragEnd;
                    card.ondragover = dragOver;
                    card.ondragenter = dragEnter;
                    card.ondragleave = dragLeave;
                    card.ondrop = dragDrop;
                }
            }

            let dragSrc = null;
            function dragStart(e) {
                this.classList.add('dragging');
                dragSrc = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.dataset.panelId);
            }
            
            function dragEnd(e) {
                this.classList.remove('dragging');
                const cards = document.querySelectorAll('.panel-card');
                for (let i = 0; i < cards.length; i++) {
                    cards[i].classList.remove('drag-over');
                }
            }
            
            function dragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }
            
            function dragEnter(e) {
                e.preventDefault();
                if (this !== dragSrc) this.classList.add('drag-over');
            }
            
            function dragLeave(e) {
                this.classList.remove('drag-over');
            }
            
            function dragDrop(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (dragSrc && this !== dragSrc) {
                    const allPanels = [...document.querySelectorAll('.panel-card')];
                    const srcId = dragSrc.dataset.panelId;
                    const targetId = this.dataset.panelId;
                    const srcData = panelsData.find(p => p.id == srcId);
                    const targetData = panelsData.find(p => p.id == targetId);
                    
                    if (srcData && targetData) {
                        const temp = srcData.order;
                        srcData.order = targetData.order;
                        targetData.order = temp;
                    }
                    
                    renderGrid();
                    saveToStorage();
                }
            }

            // ---------- FAST: पैनल जनरेट (30 टैब) ----------
            function generatePanels(count) {
                count = Math.min(MAX_PANELS, Math.max(1, count));
                
                // नया डेटा बनाओ
                const newPanels = [];
                for (let i = 0; i < count; i++) {
                    panelCounter++;
                    newPanels.push({
                        id: panelCounter,
                        videoId: globalVideoId || '',
                        url: globalUrlInput.value || '',
                        order: i
                    });
                }
                
                panelsData = newPanels;
                renderGrid();
                saveToStorage();
            }

            // ---------- लोकल स्टोरेज ----------
            function saveToStorage() {
                try {
                    const store = panelsData.map(p => ({ 
                        id: p.id, 
                        videoId: p.videoId,
                        order: p.order 
                    }));
                    localStorage.setItem('ashish_shorts_v3', JSON.stringify(store));
                    localStorage.setItem('ashish_shorts_url', globalVideoId || '');
                } catch(e) {}
            }

            function restoreFromStorage() {
                try {
                    const stored = localStorage.getItem('ashish_shorts_v3');
                    if (stored) {
                        panelsData = JSON.parse(stored);
                        panelCounter = panelsData.reduce((max, p) => Math.max(max, p.id), 0);
                        
                        // वीडियो ID रिस्टोर
                        const savedVideoId = localStorage.getItem('ashish_shorts_url');
                        if (savedVideoId) {
                            globalVideoId = savedVideoId;
                            globalUrlInput.value = `https://youtube.com/shorts/${savedVideoId}`;
                        }
                    }
                } catch(e) {}
                
                // डिफ़ॉल्ट 30 पैनल
                if (!panelsData || panelsData.length === 0) {
                    panelsData = [];
                    for (let i = 0; i < 30; i++) {
                        panelCounter++;
                        panelsData.push({ 
                            id: panelCounter, 
                            videoId: '',
                            url: '',
                            order: i 
                        });
                    }
                }
                
                renderGrid();
            }

            // ---------- FAST: लेजी लोड (इंटरसेक्शन ऑब्जर्वर) ----------
            function lazyLoadIframes() {
                const iframes = document.querySelectorAll('iframe[data-src]');
                
                const observer = new IntersectionObserver((entries) => {
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        if (entry.isIntersecting) {
                            const iframe = entry.target;
                            const src = iframe.dataset.src;
                            if (src) {
                                iframe.src = src;
                                iframe.removeAttribute('data-src');
                            }
                            observer.unobserve(iframe);
                        }
                    }
                }, { 
                    rootMargin: '50px', // पहले से लोड करो
                    threshold: 0.01 
                });
                
                for (let i = 0; i < iframes.length; i++) {
                    observer.observe(iframes[i]);
                }
            }

            // ---------- कॉम्पैक्ट टॉगल ----------
            function toggleCompact() {
                document.body.classList.toggle('compact');
                const btn = document.getElementById('compactToggleBtn');
                btn.innerHTML = document.body.classList.contains('compact') ? 
                    '<i class="fas fa-expand-alt"></i>' : 
                    '<i class="fas fa-compress-alt"></i>';
            }

            // ---------- थीम टॉगल ----------
            function toggleTheme() {
                document.body.classList.toggle('theme-soft');
                const icon = themeToggle.querySelector('i');
                icon.className = document.body.classList.contains('theme-soft') ? 'fas fa-sun' : 'fas fa-moon';
            }

            // ---------- इनिशियलाइज़ ----------
            window.addEventListener('load', function() {
                restoreFromStorage();
                
                // बटन इवेंट
                generateBtn.onclick = function() {
                    let count = parseInt(panelCountInput.value, 10);
                    if (isNaN(count) || count < 1) count = 1;
                    if (count > 30) count = 30;
                    generatePanels(count);
                };
                
                globalLoadBtn.onclick = function() {
                    loadVideoToAllPanels(globalUrlInput.value);
                };
                
                globalUrlInput.onkeypress = function(e) {
                    if (e.key === 'Enter') {
                        loadVideoToAllPanels(globalUrlInput.value);
                    }
                };
                
                compactToggle.onclick = toggleCompact;
                themeToggle.onclick = toggleTheme;
            });
        })();
    </script>
</body>
</html>
