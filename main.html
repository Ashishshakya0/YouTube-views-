<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Android WebView optimized -->
    <title>Ashish Unlimited View · 100 टैब</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ---------- NEON GLASS UI (PURPLE + BLUE) ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }

        :root {
            --bg-dark-start: #0f0f1a;
            --bg-dark-end: #1a1a2e;
            --glass-bg: rgba(25, 20, 45, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-purple: #b284f0;
            --neon-blue: #5fa8ff;
            --purple-glow: rgba(178, 132, 240, 0.5);
            --blue-glow: rgba(95, 168, 255, 0.5);
            --card-bg: rgba(18, 18, 30, 0.7);
            --text-light: #f0f0fc;
            --text-dim: #c0c0e0;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --ripple-base: rgba(178, 132, 240, 0.4);
            --transition-smooth: all 0.25s cubic-bezier(0.2, 0, 0, 1);
        }

        /* soft neon light theme */
        .theme-soft {
            --bg-dark-start: #e8eaf6;
            --bg-dark-end: #d0d9ff;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(150, 130, 230, 0.2);
            --card-bg: rgba(255, 255, 255, 0.5);
            --text-light: #1e1e3f;
            --text-dim: #2d2d5e;
            --shadow-dark: rgba(80, 60, 150, 0.2);
            --neon-purple: #7c4dff;
            --neon-blue: #3d7eff;
        }

        body {
            background: linear-gradient(145deg, var(--bg-dark-start), var(--bg-dark-end));
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.4s ease;
            backdrop-filter: blur(2px);
        }

        .app-wrapper {
            max-width: 100%;
            width: 100%;
        }

        /* ---------- GLASS HEADER (बहुत छोटा) ---------- */
        .glass-header {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px;
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(178, 132, 240, 0.1) inset, 0 0 12px var(--purple-glow);
            transition: var(--transition-smooth);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .app-title i {
            font-size: 18px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--purple-glow);
        }

        .app-title h1 {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(130deg, #d6b4ff, #a0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0px;
            text-shadow: 0 0 8px rgba(95,168,255,0.3);
        }

        .counter-dashboard {
            background: rgba(10, 10, 20, 0.5);
            backdrop-filter: blur(8px);
            padding: 6px 14px;
            border-radius: 30px;
            border: 1px solid rgba(95, 168, 255, 0.3);
            box-shadow: 0 0 10px var(--blue-glow);
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }

        /* ---------- CONTROL PANEL (सुपर कॉम्पैक्ट) ---------- */
        .control-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(178,132,240,0.3);
            box-shadow: 0 6px 18px rgba(0,0,0,0.3), 0 0 14px var(--purple-glow);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            transition: var(--transition-smooth);
        }

        .global-url-section {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 4px 12px;
            border-radius: 40px;
            backdrop-filter: blur(4px);
        }

        .global-url-input {
            flex: 1;
            min-width: 180px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--neon-purple);
            border-radius: 40px;
            padding: 8px 16px;
            color: white;
            font-size: 0.85rem;
            outline: none;
            transition: 0.2s;
        }

        .global-load-btn {
            background: linear-gradient(145deg, #7c4dff, #5fa8ff);
            border: none;
            padding: 8px 18px;
            border-radius: 40px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 16px var(--purple-glow);
            transition: 0.25s;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .panel-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.25);
            border-radius: 40px;
            padding: 2px;
        }

        .input-group i {
            padding: 0 8px;
            color: var(--neon-purple);
            font-size: 0.8rem;
        }

        #panelCount {
            width: 60px;
            background: rgba(10, 5, 20, 0.6);
            border: none;
            padding: 8px 4px;
            border-radius: 40px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            outline: 2px solid transparent;
        }

        .neon-btn {
            background: rgba(20, 15, 35, 0.8);
            border: 1px solid var(--neon-purple);
            padding: 8px 16px;
            border-radius: 40px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 8px var(--purple-glow);
            transition: all 0.22s ease;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* ---------- COMPACT MODE ---------- */
        .compact .control-panel {
            display: none !important;
        }

        /* ---------- वीडियो ग्रिड - 100 पैनल के लिए अल्ट्रा स्मॉल ---------- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 6px;
            transition: all 0.2s ease-out;
            margin-top: 4px;
        }

        /* ---------- अल्ट्रा स्मॉल नियॉन कार्ड (100 पैनल के लिए) ---------- */
        .panel-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 6px;
            box-shadow: 0 6px 12px -8px rgba(0,0,0,0.4), 0 0 0 1px rgba(178,132,240,0.2) inset, 0 0 8px var(--purple-glow);
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: floatIn 0.2s ease;
        }

        .panel-card:hover {
            transform: translateY(-2px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 18px -10px #000, 0 0 0 1.5px rgba(95,168,255,0.3) inset, 0 0 14px var(--blue-glow);
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: scale(0.95) translateY(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* ---------- पैनल हेडर - सिर्फ आइकॉन (सर्च बॉक्स हटाया) ---------- */
        .panel-header {
            display: flex;
            gap: 4px;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 4px;
        }

        /* URL बैज पूरी तरह हटाया */
        .panel-url-badge {
            display: none;
        }

        .icon-btn {
            background: rgba(30, 20, 45, 0.7);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 0.7rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: rgba(178, 132, 240, 0.25);
            border-color: var(--neon-blue);
            color: white;
            box-shadow: 0 0 10px var(--blue-glow);
            transform: scale(1.05);
        }

        .remove-btn:hover {
            background: rgba(255, 70, 70, 0.3);
            border-color: #ff6b9d;
        }

        /* ---------- वीडियो कंटेनर - अल्ट्रा स्मॉल ---------- */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #0a0a12;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            margin-top: 2px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ---------- शॉर्ट्स वीडियो के लिए 9:16 (अल्ट्रा स्मॉल) ---------- */
        .panel-card.shorts-mode .iframe-container {
            padding-bottom: 177.78%;
            max-width: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ---------- ड्रैग ड्रॉप ---------- */
        .dragging {
            opacity: 0.4;
            transform: scale(0.95);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .drag-over {
            border: 1.5px dashed var(--neon-purple);
            background: rgba(178,132,240,0.1);
        }

        /* ---------- फुलस्क्रीन (बड़ा होगा) ---------- */
        .panel-card.fullscreen-mode {
            position: fixed;
            top: 10px;
            left: 10px;
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
            z-index: 9999;
            border-radius: 20px;
            padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(26px);
        }

        .panel-card.fullscreen-mode .iframe-container {
            padding-bottom: 45%;
        }

        .panel-card.fullscreen-mode.shorts-mode .iframe-container {
            padding-bottom: 80%;
            max-width: 500px;
        }

        /* ---------- रिस्पॉन्सिव - मोबाइल में और छोटा ---------- */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 4px;
            }
            body { padding: 6px; }
            .glass-header { padding: 6px 12px; }
            .app-title h1 { font-size: 1rem; }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 3px;
            }
        }

        /* ---------- लूप इंडिकेटर (छोटा बैज) ---------- */
        .loop-badge {
            background: rgba(0, 200, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-left: 4px;
            position: absolute;
            bottom: 8px;
            right: 8px;
            z-index: 10;
            backdrop-filter: blur(2px);
        }
        
        /* हटाए गए सर्च बॉक्स की जगह कुछ नहीं */
        .hidden {
            display: none;
        }
        
        /* अशीश अनलिमिटेड व्यू स्टाइल */
        .unlimited-badge {
            background: rgba(178, 132, 240, 0.3);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.6rem;
            color: white;
            border: 1px solid var(--neon-purple);
        }
    </style>
</head>
<body class="theme-neon-dark">
    <div class="app-wrapper">
        <!-- Ashish Unlimited View हेडर -->
        <header class="glass-header">
            <div class="app-title">
                <i class="fas fa-infinity"></i>
                <h1>Ashish Unlimited View</h1>
                <span class="unlimited-badge">100 टैब</span>
            </div>
            <div class="counter-dashboard" id="panelCounterDashboard">
                <i class="fas fa-layer-group"></i>
                <span id="activePanelsText">0 / 100</span>
            </div>
            <button class="icon-btn ripple" id="themeToggleBtn" title="Neon Dark / Soft Light">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- कॉम्पैक्ट कंट्रोल पैनल -->
        <div class="control-panel" id="mainControlPanel">
            <div class="global-url-section">
                <i class="fas fa-link" style="color: var(--neon-purple);"></i>
                <input type="text" id="globalUrlInput" class="global-url-input" placeholder="YouTube URL डालें... लूप के साथ चलेगा">
                <button class="global-load-btn" id="globalLoadBtn">
                    <i class="fas fa-play-circle"></i> लोड & लूप
                </button>
            </div>
            
            <div class="panel-controls">
                <div class="input-group">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="panelCount" min="1" max="100" value="100" placeholder="1-100">
                </div>
                <button class="neon-btn ripple" id="generateBtn">
                    <i class="fas fa-magic"></i> 100 टैब
                </button>
                <button class="neon-btn ripple" id="compactToggleBtn">
                    <i class="fas fa-compress-alt"></i> कॉम्पैक्ट
                </button>
            </div>
        </div>

        <!-- ग्रिड कंटेनर - 100 पैनल अल्ट्रा स्मॉल -->
        <div id="videoGridContainer" class="video-grid"></div>
    </div>

    <script>
        (function() {
            "use strict";

            // स्टेट वेरिएबल्स
            let panelsData = [];
            let panelCounter = 0;
            const MAX_PANELS = 100;
            let isCompact = false;
            let isNeonDark = true;
            let globalVideoUrl = '';

            // DOM रेफरेंसेस
            const gridContainer = document.getElementById('videoGridContainer');
            const panelCountInput = document.getElementById('panelCount');
            const generateBtn = document.getElementById('generateBtn');
            const compactToggle = document.getElementById('compactToggleBtn');
            const themeToggle = document.getElementById('themeToggleBtn');
            const activePanelsSpan = document.getElementById('activePanelsText');
            const globalUrlInput = document.getElementById('globalUrlInput');
            const globalLoadBtn = document.getElementById('globalLoadBtn');

            // ---------- शॉर्ट्स डिटेक्टर ----------
            function isShortsUrl(url) {
                return url && (url.includes('/shorts/') || url.includes('youtube.com/shorts/'));
            }

            // ---------- यूनिवर्सल YouTube कन्वर्टर (ऑटोप्ले + लूप के साथ) ----------
            function convertToEmbed(url) {
                if (!url || url.trim() === '') return '';
                
                let videoId = '';
                
                // शॉर्ट्स URL
                const shortsPattern = /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/;
                // रेगुलर YouTube पैटर्न
                const patterns = [
                    /youtu\.be\/([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/,
                    /m\.youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/
                ];
                
                let match = url.match(shortsPattern);
                if (match) {
                    videoId = match[1];
                } else {
                    for (let pattern of patterns) {
                        match = url.match(pattern);
                        if (match) {
                            videoId = match[1];
                            break;
                        }
                    }
                }
                
                // URL से वीडियो ID निकालें
                if (!videoId) {
                    try {
                        const urlObj = new URL(url);
                        videoId = urlObj.searchParams.get('v');
                    } catch (e) {}
                }
                
                if (videoId) {
                    // ऑटोप्ले = 1, म्यूट = 1, लूप = 1, प्लेलिस्ट = वीडियोआईडी (लूप के लिए)
                    return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&rel=0&controls=0&modestbranding=1&playsinline=1`;
                }
                
                return url;
            }

            // ---------- वीडियो टाइप डिटेक्ट ----------
            function getVideoType(url) {
                return isShortsUrl(url) ? 'shorts' : 'normal';
            }

            // ---------- सभी पैनल में ऑटोप्ले + लूप के साथ URL लोड करें ----------
            function loadUrlToAllPanels(url) {
                if (!url || url.trim() === '') {
                    alert('YouTube URL डालें');
                    return;
                }
                
                const embedUrl = convertToEmbed(url);
                const videoType = getVideoType(url);
                globalVideoUrl = url;
                
                // सभी iframes में URL सेट करें (ऑटोप्ले + लूप के साथ)
                const iframes = document.querySelectorAll('.panel-card iframe');
                iframes.forEach(iframe => {
                    iframe.src = embedUrl;
                    iframe.dataset.src = embedUrl;
                });
                
                // पैनल्स अपडेट करें (सिर्फ शॉर्ट्स क्लास के लिए)
                const panels = document.querySelectorAll('.panel-card');
                panels.forEach(panel => {
                    // शॉर्ट्स क्लास
                    if (videoType === 'shorts') {
                        panel.classList.add('shorts-mode');
                    } else {
                        panel.classList.remove('shorts-mode');
                    }
                    
                    // लूप बैज जोड़ें (अगर नहीं है)
                    let loopBadge = panel.querySelector('.loop-badge');
                    if (!loopBadge) {
                        loopBadge = document.createElement('span');
                        loopBadge.className = 'loop-badge';
                        loopBadge.innerHTML = '<i class="fas fa-redo-alt"></i> लूप';
                        panel.querySelector('.iframe-container').appendChild(loopBadge);
                    }
                });
                
                // डेटा सेव करें
                panelsData.forEach(panel => {
                    panel.url = url;
                    panel.videoType = videoType;
                });
                
                saveLayoutToLocal();
            }

            // ---------- अल्ट्रा स्मॉल पैनल HTML (बिना सर्च बॉक्स के) ----------
            function generatePanelHTML(panelId, savedUrl = '', orderIdx = 0) {
                const embedUrl = savedUrl ? convertToEmbed(savedUrl) : '';
                const videoType = savedUrl ? getVideoType(savedUrl) : 'normal';
                const shortsClass = videoType === 'shorts' ? 'shorts-mode' : '';
                
                // सर्च बॉक्स पूरी तरह हटा दिया गया है - सिर्फ आइकॉन बटन
                return `
                    <div class="panel-card ${shortsClass}" draggable="true" data-panel-id="${panelId}" data-order="${orderIdx}">
                        <div class="panel-header">
                            <button class="icon-btn fullscreen-btn" title="फुलस्क्रीन">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="icon-btn remove-btn" title="हटाएं">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="iframe-container">
                            <iframe class="lazy-iframe" data-src="${embedUrl}" 
                                frameborder="0" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture; loop; playlist"
                                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation">
                            </iframe>
                        </div>
                    </div>
                `;
            }

            // ---------- ग्रिड रेंडर ----------
            function renderGrid() {
                const sorted = [...panelsData].sort((a,b) => a.order - b.order);
                let html = '';
                sorted.forEach((panel, idx) => {
                    html += generatePanelHTML(panel.id, panel.url, idx);
                });
                gridContainer.innerHTML = html;
                updateCounterUI();
                attachPanelEvents();
                attachDragDrop();
                lazyLoadIframes();
                
                // लूप बैज जोड़ें अगर URL है
                if (globalVideoUrl) {
                    setTimeout(() => {
                        const panels = document.querySelectorAll('.panel-card');
                        panels.forEach(panel => {
                            let loopBadge = panel.querySelector('.loop-badge');
                            if (!loopBadge && panel.querySelector('.iframe-container')) {
                                loopBadge = document.createElement('span');
                                loopBadge.className = 'loop-badge';
                                loopBadge.innerHTML = '<i class="fas fa-redo-alt"></i> लूप';
                                panel.querySelector('.iframe-container').appendChild(loopBadge);
                            }
                        });
                    }, 200);
                }
            }

            // ---------- पैनल काउंटर ----------
            function updateCounterUI() {
                const count = document.querySelectorAll('.panel-card').length;
                activePanelsSpan.innerText = `${count} / 100`;
                panelCountInput.value = count;
            }

            // ---------- इवेंट अटैचमेंट ----------
            function attachPanelEvents() {
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.removeEventListener('click', handleRemoveClick);
                    btn.addEventListener('click', handleRemoveClick);
                });
                
                document.querySelectorAll('.fullscreen-btn').forEach(btn => {
                    btn.removeEventListener('click', handleFullscreenClick);
                    btn.addEventListener('click', handleFullscreenClick);
                });
            }

            function handleRemoveClick(e) {
                const panel = e.currentTarget.closest('.panel-card');
                const panelId = panel.dataset.panelId;
                panel.remove();
                panelsData = panelsData.filter(p => p.id != panelId);
                
                const remainingPanels = document.querySelectorAll('.panel-card');
                remainingPanels.forEach((card, index) => {
                    const id = card.dataset.panelId;
                    const data = panelsData.find(p => p.id == id);
                    if (data) data.order = index;
                });
                
                updateCounterUI();
                saveLayoutToLocal();
            }

            function handleFullscreenClick(e) {
                const panel = e.currentTarget.closest('.panel-card');
                panel.classList.toggle('fullscreen-mode');
                const icon = e.currentTarget.querySelector('i');
                icon.className = panel.classList.contains('fullscreen-mode') ? 'fas fa-compress' : 'fas fa-expand';
            }

            // ---------- ड्रैग ड्रॉप ----------
            function attachDragDrop() {
                const cards = document.querySelectorAll('.panel-card');
                cards.forEach(card => {
                    card.addEventListener('dragstart', dragStart);
                    card.addEventListener('dragend', dragEnd);
                    card.addEventListener('dragover', dragOver);
                    card.addEventListener('dragenter', dragEnter);
                    card.addEventListener('dragleave', dragLeave);
                    card.addEventListener('drop', dragDrop);
                });
            }

            let dragSrcElement = null;
            function dragStart(e) {
                this.classList.add('dragging');
                dragSrcElement = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.dataset.panelId);
            }
            
            function dragEnd(e) {
                this.classList.remove('dragging');
                document.querySelectorAll('.panel-card').forEach(c => c.classList.remove('drag-over'));
            }
            
            function dragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }
            
            function dragEnter(e) {
                e.preventDefault();
                if (this !== dragSrcElement) this.classList.add('drag-over');
            }
            
            function dragLeave(e) {
                this.classList.remove('drag-over');
            }
            
            function dragDrop(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (dragSrcElement && this !== dragSrcElement) {
                    const allPanels = [...document.querySelectorAll('.panel-card')];
                    const srcId = dragSrcElement.dataset.panelId;
                    const targetId = this.dataset.panelId;
                    const srcData = panelsData.find(p => p.id == srcId);
                    const targetData = panelsData.find(p => p.id == targetId);
                    
                    if (srcData && targetData) {
                        const tempOrder = srcData.order;
                        srcData.order = targetData.order;
                        targetData.order = tempOrder;
                    }
                    
                    renderGrid();
                    saveLayoutToLocal();
                    
                    // ऑटोप्ले + लूप फिर से चालू करें
                    if (globalVideoUrl) {
                        setTimeout(() => {
                            loadUrlToAllPanels(globalVideoUrl);
                        }, 50);
                    }
                }
            }

            // ---------- पैनल जनरेट (डिफ़ॉल्ट 100 पैनल) ----------
            function generatePanels(count) {
                count = Math.min(MAX_PANELS, Math.max(1, count));
                const currentCount = panelsData.length;
                
                if (count > currentCount) {
                    for (let i = currentCount; i < count; i++) {
                        panelCounter++;
                        panelsData.push({
                            id: panelCounter,
                            url: globalVideoUrl || '',
                            videoType: globalVideoUrl ? getVideoType(globalVideoUrl) : 'normal',
                            order: panelsData.length
                        });
                    }
                } else if (count < currentCount) {
                    panelsData = panelsData.slice(0, count);
                }
                
                panelsData.forEach((p, idx) => { p.order = idx; });
                renderGrid();
                saveLayoutToLocal();
                
                if (globalVideoUrl) {
                    setTimeout(() => {
                        loadUrlToAllPanels(globalVideoUrl);
                    }, 100);
                }
            }

            // ---------- लोकल स्टोरेज ----------
            function saveLayoutToLocal() {
                const panelsToStore = panelsData.map(p => ({ 
                    id: p.id, 
                    url: p.url, 
                    videoType: p.videoType || getVideoType(p.url),
                    order: p.order 
                }));
                localStorage.setItem('ashish_unlimited_panels', JSON.stringify(panelsToStore));
                localStorage.setItem('ashish_unlimited_theme', isNeonDark ? 'dark' : 'soft');
                localStorage.setItem('ashish_unlimited_global_url', globalVideoUrl || '');
            }

            function restoreFromLocal() {
                const stored = localStorage.getItem('ashish_unlimited_panels');
                if (stored) {
                    try {
                        panelsData = JSON.parse(stored);
                        panelCounter = panelsData.reduce((max, p) => Math.max(max, p.id), 0);
                    } catch (e) {}
                }
                
                if (!panelsData || panelsData.length === 0) {
                    panelsData = [];
                    // डिफ़ॉल्ट 100 पैनल
                    for (let i = 0; i < 100; i++) {
                        panelCounter++;
                        panelsData.push({ 
                            id: panelCounter, 
                            url: '', 
                            videoType: 'normal',
                            order: i 
                        });
                    }
                }
                
                const savedGlobalUrl = localStorage.getItem('ashish_unlimited_global_url');
                if (savedGlobalUrl) {
                    globalVideoUrl = savedGlobalUrl;
                    globalUrlInput.value = savedGlobalUrl;
                }
                
                const theme = localStorage.getItem('ashish_unlimited_theme');
                if (theme === 'soft') {
                    isNeonDark = false;
                    document.body.classList.add('theme-soft');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
                
                renderGrid();
                
                if (globalVideoUrl) {
                    setTimeout(() => {
                        loadUrlToAllPanels(globalVideoUrl);
                    }, 200);
                }
            }

            // ---------- लेजी लोड (ऑटोप्ले + लूप के साथ) ----------
            function lazyLoadIframes() {
                const iframes = document.querySelectorAll('.lazy-iframe');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const iframe = entry.target;
                            const src = iframe.dataset.src;
                            if (src) {
                                iframe.src = src; // ऑटोप्ले + लूप के साथ
                                iframe.classList.remove('lazy-iframe');
                                iframe.dataset.src = '';
                            }
                            observer.unobserve(iframe);
                        }
                    });
                }, { rootMargin: '50px' });
                
                iframes.forEach(iframe => observer.observe(iframe));
            }

            // ---------- कॉम्पैक्ट टॉगल ----------
            function toggleCompact() {
                isCompact = !isCompact;
                document.body.classList.toggle('compact', isCompact);
                compactToggle.innerHTML = isCompact ? 
                    '<i class="fas fa-expand-alt"></i> एक्सपैंड' : 
                    '<i class="fas fa-compress-alt"></i> कॉम्पैक्ट';
            }

            // ---------- थीम टॉगल ----------
            function toggleTheme() {
                isNeonDark = !isNeonDark;
                if (isNeonDark) {
                    document.body.classList.remove('theme-soft');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.body.classList.add('theme-soft');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
                saveLayoutToLocal();
            }

            // ---------- इनिशियलाइज़ेशन ----------
            window.addEventListener('load', function() {
                restoreFromLocal();
                
                generateBtn.addEventListener('click', function() {
                    let count = parseInt(panelCountInput.value, 10);
                    if (isNaN(count) || count < 1) count = 1;
                    if (count > 100) count = 100;
                    generatePanels(count);
                });
                
                globalLoadBtn.addEventListener('click', function() {
                    loadUrlToAllPanels(globalUrlInput.value);
                });
                
                globalUrlInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadUrlToAllPanels(globalUrlInput.value);
                    }
                });
                
                compactToggle.addEventListener('click', toggleCompact);
                themeToggle.addEventListener('click', toggleTheme);
                
                updateCounterUI();
                lazyLoadIframes();
            });
        })();
    </script>
</body>
